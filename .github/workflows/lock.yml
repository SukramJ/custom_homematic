name: Lock

# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: "0 11 * * *"
  workflow_dispatch:

jobs:
  lock:
    if: github.repository_owner == 'danielperna84'
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v4.0.0
        with:
          github-token: ${{ github.token }}
          issue-inactive-days: "7"
          issue-lock-reason: ""
          pr-inactive-days: "21"
          pr-lock-reason: ""
